<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.question}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="getAnswer(false)" mat-button mat-dialog-close>No</button>
  <button mat-raised-button color="accent" (click)="getAnswer(true)" mat-button mat-dialog-close cdkFocusInitial>Yes</button>
</div>
