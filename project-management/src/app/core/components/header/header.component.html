<ng-container *transloco="let t; read: 'header'">
  <p>
    <mat-toolbar color="primary">
      <h1>{{ t('logo') }}</h1>
      <span class="spacer"></span>
      <div class="buttons__container">
        <a *ngIf="!isAuth" [routerLink]="['/auth','signin']" routerLinkActive="active"  mat-flat-button>{{ t('button.login') }}</a>
        <a *ngIf="!isAuth" [routerLink]="['/auth','signup']" routerLinkActive="active" mat-flat-button>{{ t('button.signUp') }}</a>
        <button *ngIf="isAuth" mat-flat-button>{{ t('button.editProfile') }}</button>
        <button *ngIf="isAuth" mat-flat-button>{{ t('button.logout') }}</button>
        <button *ngIf="isAuth" (click)="openCreateMod()" mat-flat-button><mat-icon>add</mat-icon> {{ t('button.createBoard') }}</button>
        <button mat-button [matMenuTriggerFor]="menu">{{activeLang}}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="changeLang('en')">en</button>
          <button mat-menu-item (click)="changeLang('ru')">ru</button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </p>
</ng-container>
