<ng-container *transloco="let t; read: 'header'">
  <p>
    <mat-toolbar color="primary">
      <h1>{{ t('logo') }}</h1>
      <span class="spacer"></span>
      <div class="buttons__container">
        <ng-container *ngIf="(isAuth$ | async) === false; else authBlock">
          <a *ngIf="(isAuth$ | async) === false" [routerLink]="['/auth','signin']" routerLinkActive="active"  mat-flat-button>{{ t('button.login') }}</a>
          <a *ngIf="(isAuth$ | async) === false" [routerLink]="['/auth','signup']" routerLinkActive="active" mat-flat-button>{{ t('button.signUp') }}</a>
        </ng-container>
        <ng-template #authBlock>
          <button (click)="openCreateMod()" mat-flat-button><mat-icon>add</mat-icon> {{ t('button.createBoard') }}</button>
          <a [routerLink]="['/auth', 'user']" routerLinkActive="active"  mat-flat-button>{{ t('button.editProfile') }}</a>
          <button (click)="logOut()" mat-flat-button>{{ t('button.logout') }}</button>
        </ng-template>
        <button mat-button [matMenuTriggerFor]="menu">{{activeLang}}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="changeLang('en')">en</button>
          <button mat-menu-item (click)="changeLang('ru')">ru</button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </p>
</ng-container>
